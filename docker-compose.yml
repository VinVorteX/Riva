services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/app/uploads
      - face_db:/app/face_db
    depends_on:
      - face-recognition
    networks:
      - riva-network

  # Frontend React Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - riva-network

  # Face Recognition Service
  face-recognition:
    build:
      context: ./Face-Recognition-using-Facenet
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./Face-Recognition-using-Facenet/enroll_images:/app/enroll_images
      - face_db:/app/face_db
    networks:
      - riva-network

volumes:
  face_db:

networks:
  riva-network:
    driver: bridge